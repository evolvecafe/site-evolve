################################## About #####################################
about:
  enable : true
  image : "images/company/team.jpeg"
  title : "Nós acreditamos que a educação transforma."
  content : "Todas as pessoas possuem algo pra compartilhar, por isso Evolve é o espaço ideal para trocar experiências. 
          
          
          
          
          "

  button:
    enable : false
    label : "Download Company Profile"
    link : "#"

  funfacts:
