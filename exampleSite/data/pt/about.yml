      name : "Eventos Realizados em 2020"
      count : "24"
      
    # funfacts loop
    - icon : "ion-ios-compose-outline" #ionicon pack v2 : https://ionicons.com/v2/
      name : "Temas abordados em 2020"
      count : "20"
      
    # funfacts loop
