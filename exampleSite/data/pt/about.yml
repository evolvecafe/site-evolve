################################ feature #####################################
features:
  enable : true
  title : "Acreditamos que todos são capazes. Somos Evolve."
  feature_item:
    # feature item loop
    - icon : "ion-ios-people-outline" #ionicon pack v2 : https://ionicons.com/v2/
      name : "Networking"
      content : "Gostamos de conhecer novas pessoas e você pode ser a próxima."
      
    # feature item loop
    - icon : "ion-ios-paper-outline" #ionicon pack v2 : https://ionicons.com/v2/
      name : "Aprendizado"
      content : "Valorizamos cada experiência e gostamos de abordar diversos temas de diversas áreas profissionais."
      
    # feature item loop
    - icon : "ion-ios-unlocked-outline" #ionicon pack v2 : https://ionicons.com/v2/
      name : "Acreditamos em Profissionais Multidisciplinares"
      content : "Profissionais destravados e que pensam além das suas atribuições."
      
    # feature item loop
    - icon : "ion-ios-color-filter-outline" #ionicon pack v2 : https://ionicons.com/v2/
      name : "Desenvolvimento Profissional"
      content : "Os Facilitadores possuem um plano de desenvolvimento para habilidades comportamentais e ferramentais."
      
    # feature item loop
    - icon : "ion-ios-lightbulb-outline" #ionicon pack v2 : https://ionicons.com/v2/
      name : "Valorizamos Novas Ideias"
      content : "Todas as ideias para crescimento, desenvolvimento e aprendizado de novas habilidades são valorizadas."
      
    # feature item loop
    - icon : "ion-ios-star-outline" #ionicon pack v2 : https://ionicons.com/v2/
      name : "Você no Centro"
      content : "Temos um ambiente propício para seu desenvolvimento profissional e pessoal através do compartilhamento de experiências."
    

