############################# About #################################
about:
  enable : true
  title : "Sobre Nós"
  description : "Somos uma comunidade unida pelo propósito da troca de experiências, desenvolvimento pessoal e profissional de forma contínua. Realizamos eventos, os “cafés” onde discutimos sobre algum tema previamente divulgado."
  content : "Um dos facilitadores atua trazendo algumas informações e levantando alguns questionamentos para que possamos dar início ao momento de troca. 
            Todas as pessoas interessadas em aprender e em trocar conhecimentos são bem vindas, independente da área de atuação. Nossos eventos são descontraídos e respeitosos, 
            por isso não toleramos nenhum tipo de agressão e ofensa."
  image : "images/wrapper-img.jpg"


######################### Portfolio ###############################
portfolio:
  enable : true
  bg_image : "images/featue-bg.jpg"
  title : "ACREDITAMOS EM EXPERIÊNCIAS"
  content : "
  Reconhecemos a teoria porque ela costuma explicar e sustentar diversos acontecimentos, mas reconhecemos que a troca de experiências no dia a dia, a prática e envolvimento das pessoas costumam gerar marcas bastante significativas.


  


  Por isso, acreditamos que o conhecimento aplicado e as discussões podem mudar nossas percepções e nos ajudar a evoluir como pessoas e profissionais.
  "
  button:
    enable : true
    label : "Saiba mais"
    link : "project"


