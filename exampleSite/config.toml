################################# Default configuration ###################
baseURL = "https://evolvecafe.me"
title = "Evolve Café | Um espaço para compartilhar experiências."
theme = "site-evolve"
themesDir = "../.."
# post pagination
paginate = "4"
# post excerpt
summaryLength = "30"
# disqus short name
disableLanguages = ["fr", "en"]
disqusShortname = "" # get your shortname form here : https://disqus.com
DefaultContentLanguage = "pt"

################################# Outputs #################################
# hugo outputs
[outputs]
home = ["HTML"]

# render unsafe html
[markup.goldmark.renderer]
unsafe = true


#################################### Plugins ##############################

# CSS Plugins
[[params.plugins.css]]
link = "plugins/bootstrap/bootstrap.min.css"
page = "/"
attributes = "media='screen'"

[[params.plugins.css]]
